<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            background: #f9f9f9;
        }

        .message {
            margin: 10px 0;
        }

        .user-message {
            text-align: right;
        }

        .bot-message {
            text-align: left;
        }

        .message-box {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ccc;
        }

        .message-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .message-box button {
            margin-left: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .message-box button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <!-- Messages will appear here -->
    </div>
    <div class="message-box">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <script>
        const apiKey = "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";
        const chatContainer = document.getElementById("chat-container");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        async function sendMessage(message) {
            // Append user message
            appendMessage(message, "user-message");

            // Call OpenAI API
            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: message }]
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    const botReply = data.choices[0].message.content;
                    appendMessage(botReply, "bot-message");
                } else {
                    appendMessage("Error: Unable to fetch response from API.", "bot-message");
                }
            } catch (error) {
                appendMessage(`Error: ${error.message}`, "bot-message");
            }
        }

        function appendMessage(message, className) {
            const messageElement = document.createElement("div");
            messageElement.className = `message ${className}`;
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        sendButton.addEventListener("click", () => {
            const message = userInput.value.trim();
            if (message) {
                sendMessage(message);
                userInput.value = "";
            }
        });

        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
