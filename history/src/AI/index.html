<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JMW AI</title>
  <link rel="icon" href="/assets/images/jmw.png" />
  <link rel="shortcut icon" href="/assets/images/jmw.png" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
  <style>
    #new-chat-button {
      position:fixed;
      top:15px;
      right:15px;
    }
  </style>
</head>

<body>
  <div class="chat-container" id="chat-container"></div>
  <div class="message-box">
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-button"><i class="fa-solid fa-paper-plane-top"></i></button>
  </div>
  <button id="new-chat-button">Start New Chat</button>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const newChatButton = document.getElementById('new-chat-button');

    const apiKey = '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';
    
    let conversationHistory = JSON.parse(localStorage.getItem('conversationHistory')) || [];

    if (conversationHistory.length > 0) {
      conversationHistory.forEach((message) => {
        displayMessage(message.content, message.sender);
      });
    }

    async function handleSendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      displayMessage(`You: ${message}`, 'user');
      userInput.value = '';

      conversationHistory.push({ content: `You: ${message}`, sender: 'user' });
      localStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));

      try {
        const apiResponse = await fetchResponseFromAPI(message);
        const aiReply = `JMW AI: ${apiResponse.choices[0].message.content}`;
        displayMessage(aiReply, 'ai');

        conversationHistory.push({ content: aiReply, sender: 'ai' });
        localStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));
      } catch (error) {
        displayMessage(`Failed to get AI response. Error details: ${error.message}`, 'error');
      }
    }

    async function fetchResponseFromAPI(userMessage) {
      const apiUrl = 'https://api.groq.com/openai/v1/chat/completions';
      const payload = {
        model: "mixtral-8x7b-32768",
        messages: [
          { role: "system", content: "You are a helpful and funny AI assistant. You allow cursing, but not slurs. You also remember previous stuff and add on to that when someone mentions it. You were made by Galactic Network. You (specifically) are the 'Official JMW AI' aka the JMWAI. Also, make sure to sound simple and human. Do NOT specifically just be Jordan's Math Work. Be like just a general AI that calls yourself the JMW AI or Jordans Math work AI, but don't constantly say it." },
          { role: "user", content: userMessage }
        ],
        temperature: 0.9,
        max_tokens: 1024,
        stream: false
      };

      const response = await fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${apiKey}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      return await response.json();
    }

    function displayMessage(content, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      messageDiv.innerHTML = `<p>${content}</p>`;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    sendButton.addEventListener('click', handleSendMessage);
    userInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        handleSendMessage();
      }
    });

    newChatButton.addEventListener('click', () => {
      conversationHistory = [];
      localStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));
      chatContainer.innerHTML = '';
    });

    console.log(`holy shit its all over the AI`);

  </script>
</body>
<script src="/assets/scripts/index.js"></script>
<script src="/assets/scripts/themes.js"></script>

</html>
